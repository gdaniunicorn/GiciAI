<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>body{background:rgb(49, 49, 49);margin:0;overflow:clip;}p{margin:0;}
#name{font-size:30px;padding:10px;color:white;text-align:center;position:absolute;background:rgb(49,49,49);width:100vw;box-sizing:border-box;box-shadow:0 0 6px 2px black;z-index:99;}
#chat{height:calc(100vh - 50px);width:100vw;padding:65px 25px 0;box-sizing:border-box;overflow-y:auto;overflow-x:clip;background:rgb(87, 87, 87);
;&::-webkit-scrollbar{width:6px;}
;&::-webkit-scrollbar-thumb{background-color:rgb(63, 63, 63);}}
.chat1,.chat2{width:calc(100vw - 50px);display:flex;justify-content:flex-start;height:auto
;&>div{width:clamp(200px,55vw,300px);background-color:rgb(243, 243, 243);height:auto;box-sizing:border-box;padding:10px;border-radius:6px;margin:0 0 15px 0; }
;& p{font-size:clamp(10px,40vw,20px);}
}
.chat2{justify-content:flex-end;&>div{background-color:rgb(61, 123, 159);}}
#inputfield{height:60px;display:flex;height:50px;justify-content:center;align-items:center; }
input{height:30px;font-size:20px;width:clamp(100px, 60vw, 400px);&:focus{outline:0;}}
button{height:35px;width:fit-content;font-size:20px;}
h1{font-size:16px;color:red;}
</style>
</head>
<body>

<p id="name">GiciAI</p>
<h1>nem családbarát</h1>
<div id="chat">
        <div class="chat1">
            <div>
                <p>Szia! Szeretnél beszélgetni velem? :)</p>
            </div>
        </div>
</div>

<div id="inputfield">
    <div>
        <input type="text" id="input">
        <button onclick="send()"><p>send</p></button>
    </div>
</div>

<script>const answers = ["Üdvözöllek! Miben lehetek a segítségedre?","Tudod-e, hogy mennyi 1+1?","Ügyes vagy! :D","Gratulálok!",":3","Bocsánatot kérek! :(","Teljesen egyetértek veled! Másoknak is így kéne gondolkozniuk!",
"Te is szereted az almát?","Hogy vagy, barátom? :D","Na ide figyelj! Ilyet meg egyszer nehogy meghalljak! >:(","Ejnye-bejnye!","A bicikli eladó még? Szeretnék érdeklődni az állapota felől! :)"
,"Szia én egy mesterségtelen intelligencia vagyok. Nem tudok neked segíteni mivel a készítőm agya olyan üres mint a készítőm agya. :D","Error code 404: no wifi connection. Please xcf$ix'%4532","rzbsj@v}zbfs$iuc[sdu(c?"
,"Szeretnék egy tehenet...","Nem.","Igen","Az atomok szerkezete valójában csak egy kitaláció","Forrás: Wikipédia.hu/old-meg-magad","Valójában csak az időd pazarlod."
,"Tudtad? Egy átlagos ember képes nagyobbat ugrani mint az Eiffel torony! Ez azért van mert az Eiffel torony nem tud ugrani.","Te is rajongsz az olyan állatokért amik élnek? :O","Fúúújj :O",":o",":("
,"Az szuper!","Micsoda?!","Ennek örülök! :)"];
function send(){let input=document.getElementById("input").value;
    if (input!=""){
        document.getElementById("chat").innerHTML+=`
        <div class="chat2"><div><p>${input}</p></div></div><div class="chat1"><div><p>${answers[(Math.random()*(answers.length-1)).toFixed(0)]}<p></div></div> `;
        document.getElementById("input").value="";
    }
}
window.addEventListener(("keydown"), function(e){
    if(e.key=='Enter'){
        send();
    }
})
</script>
</body>
</html>
